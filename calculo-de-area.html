<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora de Área</title>
  </head>
  <body>
    <h1>Calculadora de Área</h1>
    
    <label for="figura">Escolha a figura geométrica:</label>
    <select id="figura" onchange="atualizarInputs()">
      <option value="circulo">Círculo</option>
      <option value="quadrado">Quadrado</option>
      <option value="triangulo">Triângulo</option>
    </select>

    <div id="inputs"></div>
    
    <button onclick="calcularArea()">Calcular</button>

    <div id="resultado"></div>

    <script>
      function atualizarInputs() {
        const figura = document.getElementById('figura').value
        const inputsDiv = document.getElementById('inputs')

        //remover inputs em nova entrada
        while (inputsDiv.firstChild) {
          inputsDiv.removeChild(inputsDiv.firstChild)
        }

        //criação dos inputs
        if (figura === 'circulo') {
          const raioInput = document.createElement('input')
          raioInput.type = 'number'
          raioInput.placeholder = 'Raio'
          inputsDiv.appendChild(raioInput)
        } else if (figura === 'quadrado') {
          const ladoInput = document.createElement('input')
          ladoInput.type = 'number'
          ladoInput.placeholder = 'Lado'
          inputsDiv.appendChild(ladoInput)
        } else if (figura === 'triangulo') {
          const baseInput = document.createElement('input')
          baseInput.type = 'number'
          baseInput.placeholder = 'Base'
          inputsDiv.appendChild(baseInput)

          const alturaInput = document.createElement('input')
          alturaInput.type = 'number'
          alturaInput.placeholder = 'Altura'
          inputsDiv.appendChild(alturaInput)
        }
      }

      function calcularArea() {
        const figura = document.getElementById('figura').value
        const inputsDiv = document.getElementById('inputs')
        const resultadoDiv = document.getElementById('resultado')

        //remover resultados
        while (resultadoDiv.firstChild) {
          resultadoDiv.removeChild(resultadoDiv.firstChild)
        }

        //calculo de area
        if (figura === 'circulo') {
          const raio = Number(inputsDiv.firstChild.value)
          const area = Math.PI * raio ** 2
          const areaText = document.createTextNode(`A área do círculo é ${area.toFixed(2)}.`)
          resultadoDiv.appendChild(areaText)
        } else if (figura === 'quadrado') {
          const lado = Number(inputsDiv.firstChild.value)
          const area = lado ** 2
          const areaText = document.createTextNode(`A área do quadrado é ${area.toFixed(2)}.`)
          resultadoDiv.appendChild(areaText)
        } else if (figura === 'triangulo') {
          const base = Number(inputsDiv.firstChild.value)
          const altura = Number(inputsDiv.lastChild.value)
          const area = (base * altura) / 2
          let tipo = ''
          
          if (base === altura) {
            tipo = 'equilátero'
                } else if (base !== altura && base > altura / 2 && base < altura) {
            tipo = 'isósceles'
                } else {
            tipo = 'escaleno'
        }

      const areaText = document.createTextNode(`A área do triângulo ${tipo} é ${area.toFixed(2)}.`)
      resultadoDiv.appendChild(areaText)
    }
  }
</script>
</body>
</html>
